<script>const option=document.getElementById("action");const slider=document.getElementById("myRange");const output=document.getElementById("demo");const safeswitch=document.getElementById("safemode");const sendbutton=document.getElementById("sendbutton");output.innerHTML=slider.value;function setCookie(c,d,e){var a="";if(e){var b=new Date();b.setTime(b.getTime()+(e*24*60*60*1000));a="; expires="+b.toUTCString()}document.cookie=c+"="+(d||"")+a+"; path=/; SameSite=Strict"}function getCookie(b){var e=b+"=";var a=document.cookie.split(";");for(var d=0;d<a.length;d++){var f=a[d];while(f.charAt(0)==" "){f=f.substring(1,f.length)}if(f.indexOf(e)==0){return f.substring(e.length,f.length)}}return null}function eraseCookie(a){document.cookie=a+"=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;"}var shock_value=1;var vibrate_value=1;if(getCookie("shock_value")===null||getCookie("vibrate_value")===null){setCookie("shock_value",shock_value,3);setCookie("vibrate_value",vibrate_value,3)}else{shock_value=getCookie("shock_value");vibrate_value=getCookie("vibrate_value")}safeswitch.checked=true;safemodechange();return_to_last_value();function safemodechange(){sendbutton.disabled=safeswitch.checked}slider.oninput=function(){if(option.value==0){shock_value=this.value;setCookie("shock_value",shock_value,3)}if(option.value==1){vibrate_value=this.value;setCookie("vibrate_value",vibrate_value,3)}output.innerHTML=this.value};function submit(a){var c=action.value;var b=slider.value;if(a==1){b=20;c=2}fetch("/",{method:"POST",headers:{Accept:"application/x-www-form-urlencoded","Content-Type":"application/x-www-form-urlencoded"},body:"i="+b+"&type="+c})}function return_to_last_value(){if(option.value==0){set_slider_value(shock_value);return}if(option.value==1){set_slider_value(vibrate_value);return}}function set_slider_value(a){slider.value=a;output.innerHTML=a};</script>
